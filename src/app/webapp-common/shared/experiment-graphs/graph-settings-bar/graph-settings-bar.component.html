<div class="row justify-content-between">
  <div class="col-12 d-flex x-axis-options">
    <span class="axis-text">Horizontal Axis</span>
    <button
      class="btn btn-primary axis-option"
      [ngClass]="{'active': xAxisType === ScalarKeyEnum.Iter}"
      (click)="changeXAxisType.emit(ScalarKeyEnum.Iter)"
    >
      ITERATIONS
    </button>
    <button
      class="btn btn-primary axis-option"
      [ngClass]="{'active': xAxisType === ScalarKeyEnum.Timestamp}"
      (click)="changeXAxisType.emit(ScalarKeyEnum.Timestamp)"
    >
      RELATIVE
    </button>
    <button
      class="btn btn-primary axis-option"
      [ngClass]="{'active': xAxisType === ScalarKeyEnum.IsoTime}"
      (click)="changeXAxisType.emit(ScalarKeyEnum.IsoTime)"
    >
      WALL
    </button>
  </div>
  <div class="d-flex col-12 smooth-options">
    <span class="smoothing-text">Smoothing</span>

    <mat-slider
      [value]="smoothWeight"
      [max]="0.999"
      [min]="0"
      [step]="0.001"
      (input)="changeWeight.emit($event.value)"
    >
    </mat-slider>
    <sm-number-control
      fieldName="minCount"
      min="0"
      [formData]="smoothWeight"
      (formDataChanged)="changeWeight.emit($event.value)"
    >
    </sm-number-control>
    <i (click)="toggleSettings.emit()" class="fas fa-times pointer"></i>
  </div>
</div>
