<div class="card">
  <div class="card-container">
    <header [class.empty]="(!header) && headerWarp?.children.length===0 ">
      <div #headerWarp>
        {{header}}
        <ng-content  select="[header-content]"></ng-content>
        <ng-content  select="[headerButtons]"></ng-content>
      </div>
    </header>
    <div *ngIf="showSeperator" class="line"></div>
    <div class="card-body">
      <ng-content></ng-content>
    </div>
    <footer>
      <ng-content select="[footer]">
      </ng-content>
      <div *ngIf="isExample" class="ribbon">
        <div class="txt">
          <i class="fas fa-lightbulb-on mr-1"></i>EXAMPLE
        </div>
      </div>
    </footer>
  </div>
</div>
