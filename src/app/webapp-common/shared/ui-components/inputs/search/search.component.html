<div class="search-input-container">
  <input class="search-input"
         #searchBar
         [placeholder]="placeholder"
         (input)="onChange($event)"
  >
  <i *ngIf="!hideIcons && searchBar.value.length === 0" class="fa fa-search pr-2"></i>
  <i *ngIf="!hideIcons && searchBar.value.length > 0" class="fa fa-times pointer pr-2" (click)="clear()"></i>
</div>
