<div *ngIf="!editable && lines?.length" class="requirements-container">
  <cdk-virtual-scroll-viewport itemSize="19" minBufferPx = 400, maxBufferPx = 600
                               class="viewport"
                               [class.isReadonly]="!editable">
    <div *cdkVirtualFor="let line of lines" class="line">{{line}}</div>
  </cdk-virtual-scroll-viewport>
</div>
<span *ngIf="!lines?.length && !editable">No packages identified</span>
