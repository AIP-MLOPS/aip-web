<sm-overlay [backdropActive]="backdropActive"></sm-overlay>
<small class="alert-warning" *ngIf="editName.active && isDev">Renaming a DEV experiment without changing the
  code to reflect the rename, will create a new experiment the next time the code is executed.
</small>
<div class="d-flex w-100">
  <img class="experiment-icon" src="./app/webapp-common/assets/icons/experiment.svg">
  <div class="middle-col">
    <div class="d-flex p2">
      <sm-inline-edit
        #editName
        class="edit-name"
        [originalText]="infoData?.name"
        [editable]="editable"
        [minWidth]="250"
        (textChanged)="onNameChanged($event)"
      >
        <span class="experiment-name">{{infoData?.name}}</span>
      </sm-inline-edit>
      <i class="icon i-id id-icon pointer" (click)="viewId = true" *ngIf="!viewId"></i>
      <span class="experiment-id" *ngIf="viewId">{{experiment.id}}</span>
    </div>
    <div class="d-flex align-items-center">
      <span class="experiment-type">{{experiment?.type |noUnderscore| titlecase }}</span>
      <sm-tag-list
        class="w-100"
        [class.menu-open]="tagMenu.trigger.menuOpen"
        [sysTags]="systemTags"
        [tags]="experiment?.tags"
        (add)="openTagMenu($event)"
        (remove)="removeTag($event)"></sm-tag-list>
      <sm-menu
        #tagMenu
        [showCart]="false"
        [showButton]="false"
        [showOverlay]="false"
        (menuClosed)="tagsMenuClosed()"
      >
        <sm-tags-menu
          class="light-theme"
          #tagsMenuContent
          [tags]="experiment?.tags"
          [allTags]="tags$ | async"
          (tagSelected)="addTag($event)"
        ></sm-tags-menu>
      </sm-menu>
    </div>
  </div>
  <div class="p-2 light-theme">
    <button class="btn btn-icon" (click)="minimizeClicked.emit()" *ngIf="showMinimize"
            smTooltip="View in experiment table" position="left">
      <i class="icon i-info-minimize"></i>
    </button>
    <sm-experiment-menu
      *ngIf="showMenu && experiment"
      [experiment]="experiment"
      [selectedExperiment]="experiment"
      [allTags]="tags$ | async"
      (tagSelected)="addTag($event)"
    ></sm-experiment-menu>
  </div>
</div>
