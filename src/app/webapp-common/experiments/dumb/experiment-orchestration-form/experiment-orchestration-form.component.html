<ng-form #templateForm="ngForm">
  <div class="orchestration-form-container">
    <sm-labeled-row label="BASE DOCKER IMAGE">
      <ng-content></ng-content>
      <mat-form-field appearance="outline" *ngIf="inEditMode" class="col-24">
        <input matInput [ngModel]="ngModelValue" name="docker_cmd" (ngModelChange)="onChange($event)">
      </mat-form-field>
    </sm-labeled-row>
  </div>
</ng-form>
