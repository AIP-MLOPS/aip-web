<!-- **************** MODEL INPUT **************** -->
<sm-editable-section #model
                     [saving]="saving"
                     [editable]="editable"
                     (saveClicked)="sectionSaved()"
                     (cancelClicked)="sectionCancelled()"
                     (activateEditClicked)="activateEditClicked($event, 'model'); !formData?.input?.id && experimentModelForm.chooseModel() ">
  <sm-experiment-models-form-view
    #experimentModelForm
    [editable]="editable && model.inEditMode"
    [model]="formData?.input"
    [projectId]="modelProjectId"
    [networkDesign]="formData.prototext"
    [modelLabels]="modelLabels"
    [source]="formData?.source"
    [output]="formData.output"
    (modelSelected)="onModelSelected($event)">
  </sm-experiment-models-form-view>
</sm-editable-section>

<sm-editable-section class="editable-design" #prototext [saving]="saving" [editable]="editable"
                     (saveClicked)="sectionSaved()"
                     (cancelClicked)="sectionCancelled()"
                     (activateEditClicked)="activateEditClicked($event, 'prototext'); editPrototext()">
  <sm-section-header label="MODEL CONFIGURATION"></sm-section-header>
  <sm-experiment-network-design-form

    fieldName="prototext"
    inputClassName="preview-text resize-none"
    [editable]="editable && prototext.inEditMode"
    [errors]="getFieldErrors('prototext')"
    [formData]="formData?.prototext"
    (errorsChanged)="fieldErrorChanged($event)"
    (formDataChanged)="fieldValueChanged($event)"
    >
  </sm-experiment-network-design-form>
</sm-editable-section>
