<sm-compare-footer [visible]="visible" class="d-flex align-items-center justify-content-start">
  <div class="experiment-selected-number">
    <span class="show-all pointer" (click)="showAllSelectedClicked.emit(!showAllSelectedIsActive)">
      {{'SHOW ' + (showAllSelectedIsActive ? 'ALL EXPERIMENTS' : (numberOfSelectedExperiments + ' EXPERIMENTS SELECTED'))}} </span>
  </div>
  <div class="d-flex align-items-center">
    <sm-icon-label label="COMPARE" iconClass="icon i-compare"
                   (iconLabelClicked)="onCompareExperimentsClicked()"></sm-icon-label>
  </div>
</sm-compare-footer>
