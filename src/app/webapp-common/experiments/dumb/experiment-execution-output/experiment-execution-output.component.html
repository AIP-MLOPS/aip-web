<div class="output-form-container">
  <sm-labeled-row label="DESTINATION">
    <sm-input-group fieldName="destination"
                    [isReadonly]="!editable"
                    [formData]="formData?.destination"
                    (formDataChanged)="fieldValueChanged($event)"
    >
    </sm-input-group>
  </sm-labeled-row>
  <sm-labeled-row label="LOG LEVEL">
    <sm-input-group
      fieldName="logLevel"
      [formData]="formData?.logLevel"
      [isReadonly]="!editable"
      (formDataChanged)="fieldValueChanged($event)"
    ></sm-input-group>
  </sm-labeled-row>
</div>
