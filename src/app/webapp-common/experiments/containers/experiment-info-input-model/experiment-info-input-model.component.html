<sm-experiment-input-models-form
  (activateEdit)="activateEditChanged($event)"
  (cancelFormDataChange)="cancelModelChange()"
  (errorsChanged)="onFormErrorsChanged($event)"
  (formDataChanged)="onFormValuesChanged($event)"
  (modelSelected)="onModelSelected($event)"
  (saveFormData)="saveModelData()"
  (updateSectionKnowledge)="updateSectionKnowledge($event)"
  *ngIf="modelInfo$ | async"
  [editable]="editable$ | async"
  [errors]="(errors$ | async)?.model"
  [formData]="modelInfo$ | async"
  [experimentName]="(selectedExperiment$ | async).name"
  [modelLabels]="modelLabels$ | async"
  [saving]="saving$ |async"
  [userKnowledge]="(userKnowledge$ | async)"
  fieldName="model"
>
</sm-experiment-input-models-form>
