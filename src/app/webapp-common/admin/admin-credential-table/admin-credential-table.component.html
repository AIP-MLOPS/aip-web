<table class="admin-table" *ngIf="credentials?.length">
  <thead>
  <tr>
    <th>Keys</th>
    <th>Last used</th>
    <th>Worker/IP</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let credential of credentials">
    <td>{{credential.access_key}}</td>
    <td>{{credential?.last_used ? ((credential.last_used +'+00:00') |  date : TIME_FORMAT_STRING): 'Never'}}</td>
    <td>{{credential?.last_used_from ? credential?.last_used_from : 'Not available'}}</td>
    <td>
      <button class="btn btn-info btn-token pointer" smTooltip="Revoke" (click)="confirmPopUp(credential)">
        <i class="fa" [ngClass]="ICONS.REMOVE"></i>
      </button>
    </td>
  </tr>
  </tbody>
</table>
