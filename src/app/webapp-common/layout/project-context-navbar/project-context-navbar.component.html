<div class="navbar-header-container">
    <div class="nav-bar-items-container">
      <sm-navbar-item
        *ngFor="let route of routes"
        direction="top"
        [header]="route.header"
        [active]="activeFeature === route.header"
        (click)="tabClicked(route.header)"
        [subHeader]="archivedMode && route.subHeader"
      >
      </sm-navbar-item>
    </div>
</div>
