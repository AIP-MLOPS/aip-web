<div class="navbar-header-container">
  <div class="d-flex justify-content-between">
    <div class="nav-bar-items-container">
      <sm-navbar-item
        *ngFor="let route of routes"
        direction="top"
        [header]="route"
        [active]="activeFeature === route"
        (click)="tabClicked(route)"

      >
      </sm-navbar-item>
    </div>

  </div>

</div>
