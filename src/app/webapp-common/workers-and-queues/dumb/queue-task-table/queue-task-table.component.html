<span class="queue-name"><b>{{queue.name }}</b> - {{queue.id}}</span>
<sm-table
    [rowHeight]="20"
    [tableData]="tasks"
    [columns]="cols"
    [rowsNumber]="5"
    (rowClicked)="onRowClicked($event)"
    [reorderableColumns]="false"
    [resizableColumns]="false"
>
  <ng-template let-col
               let-task="rowData"
               pTemplate="body">
    <div [ngSwitch]="col.id">
      <div *ngSwitchCase="QUEUES_TABLE_COL_FIELDS.USER">
        {{task.user.name}}
      </div>
      <div *ngSwitchCase="QUEUES_TABLE_COL_FIELDS.QUEUED">
        <span [smTooltip]="task[col.id] | date : TIME_FORMAT_STRING">{{task[col.id] | timeAgo}}</span>
      </div>
      <div *ngSwitchDefault>
        {{task[col.id]}}
      </div>
    </div>
  </ng-template>

</sm-table>
